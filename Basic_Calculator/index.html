<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">iOS Calculator</h1>
    <div class="container mx-auto">
        <div class="display">
            <div class="input">
                <textarea name="Input" id="task"></textarea>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="button light-grey">C</button>
                <button class="button light-grey">+/-</button>
                <button class="button light-grey">%</button>
                <button class="button orange">รท</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button orange">ร</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button orange">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button orange">+</button>
            </div>
            <div class="row">
                <button class="button large-button" id="zero-button">0</button>
                <button class="button">,</button>
                <button class="button orange">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

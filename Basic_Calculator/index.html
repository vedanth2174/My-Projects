<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">iOS Calculator</h1>
    <div class="container mx-auto">
        <div class="display">
            <div class="input">
                <textarea name="Input" id="task"></textarea>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="button light-grey" id="clear">C</button>
                <button class="button light-grey">+/-</button>
                <button class="button_operator light-grey" id="percentage">%</button>
                <button class="button_operator orange" id="divide">รท</button>
            </div>
            <div class="row">
                <button class="button_number" id="seven">7</button>
                <button class="button_number" id="eight">8</button>
                <button class="button_number" id="nine">9</button>
                <button class="button_operator orange" id="multiply">ร</button>
            </div>
            <div class="row">
                <button class="button_number" id="four">4</button>
                <button class="button_number" id="five">5</button>
                <button class="button_number" id="six">6</button>
                <button class="button_operator orange" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="button_number" id="one">1</button>
                <button class="button_number" id="two">2</button>
                <button class="button_number" id="three">3</button>
                <button class="button_operator orange" id="add">+</button>
            </div>
            <div class="row">
                <button class="button_number large-button" id="zero">0</button>
                <button class="button">,</button>
                <button class="button orange" id="res">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
